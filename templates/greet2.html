{% extends 'base.html' %} {% block title %}Greet V2{% endblock%} {% block
content%}
<div class="col-12">
	<h1 class="display-1">GREETINGS:</h1>
</div>
<div class="col-12">
	<h2 class="display-3">{{username}}</h2>
</div>
<div class="col-12">
	{% if wants_compliments %}
	<ul style="list-style-type: none; padding: 0">
		{% for compliment in compliments %}
		<li class="display-3">You are so {{compliment}}!</li>
		{% endfor %}
	</ul>
	{% endif %}
</div>
{% endblock %}
